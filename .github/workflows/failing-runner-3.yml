name: Failing Runner 3 (1:20 minutes)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  failing-job-3:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Wait 1:20 minutes then succeed
      run: |
        echo "Starting job that will succeed after 1 minute and 20 seconds..."
        sleep 80
        echo "1 minute and 20 seconds passed! Succeeding now..."
        exit 0
